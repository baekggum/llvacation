<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out_name_box{
            display:flex;
            justify-content: center;
        }
        .name_box{
            width: 80%;
            height: 300px;
            border: 1px solid black;
        }
        .out_circle_box{
            display:grid;
            grid-template-columns: 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333% 8.3333%;
            grid-template-rows: 150px 150px;
        }
        .circle_box{
            /* display:flex;
            justify-content: center; */
            border: 1px solid black;
        }
        .item1{
            grid-column: 1/4;
            border: 1px solid black;
        }
        .item2{
            grid-column: 4/7;
            border: 1px solid black;
        }
        .item3{
            grid-column: 7/10;
            border: 1px solid black;
        }
        .item4{
            grid-column: 10/13;
            border: 1px solid black;
        }
        .item5{
            grid-column: 1/5;
            border: 1px solid black;
        }
        .item6{
            grid-column: 5/9;
            border: 1px solid black;
        }
        .item7{
            grid-column: 9/13;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="out_name_box">
        <div class="name_box">
            <div class="out_circle_box">
                <!-- <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div>
                <div class="circle_box"></div> -->
                <div class="item1"></div>
                <div class="item2"></div>
                <div class="item3"></div>
                <div class="item4"></div>
                <div class="item5"></div>
                <div class="item6"></div>
                <div class="item7"></div>
            </div>
        </div>
    </div>
</body>
</html>
